<!doctype html>
<html>
<head>
	<style>
		td, th{
		padding : 10px;
		
		}
	</style>
</head>


<body>

<script type="text/javascript">
	function change(){
		document.getElementById("table");
	var width = document.getElementById("x").value;
	var height = document.getElementById("y").value;
	var light = document.getElementById("color").value;
	
	table.rows[height-1].cells[width-1].style.background = light;
	}
	
</script>
<table id="table" border = "1">
	<tr>
	<td>1-1</td>
	<td>1-2</td>
	<td>1-3</td>
	<td>1-4</td>
	<td>1-5</td>
	</tr>
	
	<tr>
	<td>2-1</td>
	<td>2-2</td>
	<td>2-3</td>
	<td>2-4</td>
	<td>2-5</td>
	</tr>

	<tr>
	<td>3-1</td>
	<td>3-2</td>
	<td>3-3</td>
	<td>3-4</td>
	<td>3-5</td>
	</tr>
</table>

<form>
	세로 <input id="y" type="number" min="1" max="3"><br>
	가로 <input id="x" type="number" min="1" max="5"><br>
	컬러 <input id="color" type="text"><br>
	<input type="button" value="컬러 적용" onclick="change()">
</form>
</body>
</html>
